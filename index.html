<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Uploads Gallery</title>

  <style>
    /* --- GLOBAL FIXES --- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      background: #fafafa;
      font-family: Arial, sans-serif;
    }

    /* Wrapper prevents internal overflow */
    .wrapper {
      width: 100%;
      overflow-x: hidden;
    }

    /* Force iframe responsive */
    iframe {
      width: 100%;
      border: none;
      display: block;
      overflow: hidden;
    }

    /* Mobile handling */
    @media (max-width: 600px) {
      iframe {
        height: 85vh !important;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <iframe 
      src="https://drive.google.com/embeddedfolderview?id=1rIaQ5JbJ4swYfuzE2iVLN0Q1dGqlXgkM#grid"
      style="height:90vh;"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
