<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Event Uploads Gallery</title>

<style>
  /* --- GLOBAL SAFETY RESET --- */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    max-width: 100%;
    overflow-x: hidden;     /* prevent page sideways scroll */
    background: #fafafa;
    font-family: Arial, sans-serif;
  }

  /* --- WRAPPER --- */
  .iframe-wrapper {
    width: 100%;
    overflow: hidden;       /* hide Google Drive overflow */
    position: relative;
  }

  /* --- RESPONSIVE IFRAMES --- */
  iframe {
    width: 100%;
    height: 90vh;
    border: none;

    /* Force content inside iframe to never exceed width */
    display: block;
  }
</style>

</head>
<body>

<div class="iframe-wrapper">
  <iframe 
    src="https://drive.google.com/embeddedfolderview?id=1rIaQ5JbJ4swYfuzE2iVLN0Q1dGqlXgkM#grid"
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
