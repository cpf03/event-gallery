<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Uploads Gallery</title>

  <style>
    /* Reset and prevent any horizontal overflow */
    html, body {
      margin: 0;
      padding: 0;
      max-width: 100%;
      overflow-x: hidden !important;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    /* Wrapper prevents iframe from causing sideways scroll */
    .iframe-wrapper {
      width: 100%;
      overflow: hidden;
      display: block;
      position: relative;
    }

    /* Force iframe to behave responsively */
    .iframe-wrapper iframe {
      width: 100%;
      height: 90vh;
      border: none;
      display: block;
    }
  </style>
</head>

<body>

  <div class="iframe-wrapper">
    <iframe 
      src="https://drive.google.com/embeddedfolderview?id=1rIaQ5JbJ4swYfuzE2iVLN0Q1dGqlXgkM#grid"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
